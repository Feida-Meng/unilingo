<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <meta charset='utf-8'>
  </head>

  <body>
    <h1> One world, Unilingo </h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('connect',() => {
        console.log('connected to server');
      });

      socket.on('disconnect',() => {
        console.log('Disconnected from server');
      });
    </script>
  </body>
</html>
