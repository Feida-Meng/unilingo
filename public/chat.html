<!DOCTYPE html>

<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body class="chat">


    <div class="chat__sidebar">
      <h3> Friends </h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="msgs" class="chat__messages"></ol>

      <div class="chat__footer">


        <form id="msg-form" action="index.html" method="post">
          <input id="msg-input" name="msg" type="text" placeholder="Message" autofocus autocomplete="off">
          <input id="lan-output" list="lan-list" name="lan-list" type="text" placeholder="Output Language" >
          <datalist id="lan-list">
            <option value="Chinese"> Chinese </option>
          </datalist>
          <button class="submit">Send</button>
        </form>

        <button id="btn-location"> send location</button>
      </div>

    </div>

    <script id="admin-msg-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4> <img class="img" src="https://i.pinimg.com/736x/52/ba/cf/52bacfb7419bb9b83fb8921fa7cbc487--death-star-tattoo-death-star-art.jpg" alt="Death Star" style="width:30px;height:25px;"> {{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p> {{text}} </p>
        </div>
      </li>
    </script>

    <script id="user-msg-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4> {{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p> {{text}} </p>
        </div>
      </li>
    </script>

    <script id="location-msg-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href={{url}} target="_blank"> My current location </a>
          </p>
        </div>
      </li>
    </script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
